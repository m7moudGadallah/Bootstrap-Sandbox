<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap SandBox | Breadcrumbs and Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="mb-5">Breadcrumbs and Pagination</h1>

      <!-- Breadcrumbs -->
      <div class="container">
        <nav arial-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active">
              <a href="#" aria-current="page">Data</a>
            </li>
          </ol>
        </nav>
      </div>

      <hr class="my-5" />

      <!-- Breadcrumbs with Pagination -->
      <div class="container">
        <nav arial-label="breadcrumb">
          <ol class="breadcrumb" style="--bs-breadcrumb-divider: '>'">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">Library</li>
            <li class="breadcrumb-item active">Data</li>
          </ol>
        </nav>
      </div>

      <hr class="my-5" />

      <!-- Pagination -->
      <div class="container">
        <nav aria-label="page navigation">
          <ul class="pagination">
            <li class="page-item">
              <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item active">
              <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item">
              <a href="#" class="page-link" aria-label="Next">&raquo;</a>
            </li>
          </ul>
        </nav>
      </div>

      <hr class="my-5" />

      <!-- Pagination with active and disabled state -->
      <div class="container">
        <nav arial-label="page navigation">
          <ul class="pagination">
            <li class="page-item disabled">
              <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item active">
              <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item">
              <a href="#" class="page-link" aria-label="next">&raquo;</a>
            </li>
          </ul>
        </nav>
      </div>

      <hr class="my-5" />

      <!-- Align Pagination  -->
      <div class="container">
        <nav arial-label="page navigation ">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item active">
              <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item">
              <a href="#" class="page-link" aria-label="next">&raquo;</a>
            </li>
          </ul>
        </nav>
      </div>

      <hr class="my-5" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
