<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap SandBox | Dropdowns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="mb-5">Dropdowns</h1>

      <!-- simple dropdown -->
      <div class="container">
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item">Item 1</li>
            <li class="dropdown-item">Item 2</li>
            <li class="dropdown-item">Item 3</li>
            <li class="dropdown-item">Item 4</li>
            <li class="dropdown-item">Item 5</li>
          </ul>
        </div>
      </div>

      <hr class="my-5" />

      <!-- splitted dropdown -->
      <div class="container">
        <div class="btn-group">
          <button class="btn btn-danger">Action</button>
          <button
            class="btn btn-danger dropdown-toggle drop-down-toggle-split"
            data-bs-toggle="dropdown"
          >
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item">item 1</li>
            <li class="dropdown-item">item 2</li>
            <li class="dropdown-item">item 3</li>
            <li class="dropdown-item">item 4</li>
            <li class="dropdown-item">item 5</li>
          </ul>
        </div>
      </div>

      <hr class="my-5" />

      <!-- Light dropdown menu -->
      <div class="container">
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item">Item 1</li>
            <li class="dropdown-item">Item 2</li>
            <li class="dropdown-item">Item 3</li>
            <li class="dropdown-item">Item 4</li>
            <li class="dropdown-item">Item 5</li>
          </ul>
        </div>
      </div>
      <hr class="my-5" />

      <!-- Drop up -->
      <div class="container">
        <div class="btn-group dropup">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Drop up
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item">Item 1</li>
            <li class="dropdown-item">Item 2</li>
            <li class="dropdown-item">Item 3</li>
            <li class="dropdown-item">Item 4</li>
            <li class="dropdown-item">Item 5</li>
          </ul>
        </div>
      </div>

      <hr class="my-5" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
