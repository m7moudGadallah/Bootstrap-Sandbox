<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap SandBox | Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mb-5">Buttons</h1>

    <!-- Buttons -->
    <div class="container">
      <button class="btn btn-primary">Submit</button>
      <button class="btn btn-danger">Cancel</button>
    </div>

    <hr class="my-5" />

    <!-- Active & Disabled buttons -->
    <div class="container">
      <button class="btn btn-primary disabled">Submit</button>
      <button class="btn btn-danger active">Cancel</button>
    </div>

    <hr class="my-5" />

    <!-- Button sizes -->
    <div class="container">
      <button class="btn btn-dark me-5">Button 1</button
      ><button class="btn btn-dark btn-sm me-5">Button 2</button
      ><button class="btn btn-dark btn-lg">Button 3</button>
    </div>

    <hr class="my-5" />

    <!-- Outline Buttons -->
    <div class="container">
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-danger">Button</button>
      <button class="btn btn-outline-success">Button</button>
      <button class="btn btn-outline-warning">Button</button>
    </div>

    <hr class="my-5" />

    <div class="container">
      <button class="btn btn-primary">Login</button>
      <button class="btn btn-outline-secondary">Register</button>
    </div>

    <hr class="my-5" />

    <!-- Button Link -->
    <div class="container">
      <button class="btn btn-link">Link</button>
    </div>

    <hr class="my-5" />

    <div class="container">
      <div class="vstack">
        <button class="btn btn-primary">Button</button>
      </div>
    </div>

    <hr class="my-5" />

    <div class="container hstack justify-content-center">
      <div class="btn-group" role="group">
        <button class="btn btn-primary">Left</button
        ><button class="btn btn-secondary">Middle</button
        ><button class="btn btn-primary">Right</button>
      </div>
    </div>

    <hr class="my-5" />

    <div class="container hstack justify-content-center">
      <div class="btn-group" role="group">
        <button class="btn btn-primary">1</button
        ><button class="btn btn-secondary">2</button
        ><button class="btn btn-primary">3</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-primary">4</button
        ><button class="btn btn-secondary">5</button
        ><button class="btn btn-primary">6</button>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Dropdown -->
    <div class="container">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          data-bs-display="static"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>

    <hr class="my-5" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
