<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap SandBox | Grid & Columns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mb-5">Grid & Columns</h1>

    <div class="container text-center">
      <div class="row">
        <div class="col border bg-dark-subtle">1 of 2</div>
        <div class="col border bg-dark-subtle">2 of 2</div>
      </div>
    </div>

    <hr class="my-5" />

    <div class="container text-center">
      <div class="row">
        <div class="col border bg-dark-subtle">1 of 3</div>
        <div class="col border bg-dark-subtle">2 of 3</div>
        <div class="col border bg-dark-subtle">3 of 3</div>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Responsive Grid -->
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 border bg-dark-subtle">1 of 4</div>
        <div class="col-12 col-sm-6 col-md-3 border bg-dark-subtle">2 of 4</div>
        <div class="col-12 col-sm-6 col-md-3 border bg-dark-subtle">3 of 4</div>
        <div class="col-12 col-sm-6 col-md-3 border bg-dark-subtle">4 of 4</div>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Row Cols -->
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col border bg-dark-subtle">1 of 4</div>
        <div class="col border bg-dark-subtle">2 of 4</div>
        <div class="col border bg-dark-subtle">3 of 4</div>
        <div class="col border bg-dark-subtle">4 of 4</div>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Nesting -->
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col border bg-dark-subtle">1 of 4</div>
        <div class="col border bg-dark-subtle">2 of 4</div>
        <div class="col border bg-dark-subtle">3 of 4</div>
        <div class="col border bg-dark-subtle">
          <div class="row row-cols-2">
            <div class="col border bg-primary">1 of 2</div>
            <div class="col border bg-primary">2 of 2</div>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Gutters -->
    <div class="container-fluid bg-danger text-center">
      <div class="row bg-warning row-cols-2 g-3">
        <div class="col bg-primary"><div class="bg-success">1 of 4</div></div>
        <div class="col bg-primary"><div class="bg-success">2 of 4</div></div>
        <div class="col bg-primary"><div class="bg-success">3 of 4</div></div>
        <div class="col bg-primary"><div class="bg-success">4 of 4</div></div>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Offsetting -->
    <div class="container bg-danger text-center">
      <div class="row bg-warning row-cols-2">
        <div class="col bg-primary">1 of 4</div>
        <div class="col bg-primary">2 of 4</div>
        <div class="col bg-primary offset-4">3 of 4</div>
        <div class="col bg-primary">4 of 4</div>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Ordering -->
    <div class="container bg-danger text-center">
      <div class="row bg-warning row-cols-2">
        <div class="col bg-secondary order-2">1 of 4</div>
        <div class="col bg-primary order-4">2 of 4</div>
        <div class="col bg-secondary order-3">3 of 4</div>
        <div class="col bg-primary order-1">4 of 4</div>
      </div>
    </div>

    <hr class="my-5" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
