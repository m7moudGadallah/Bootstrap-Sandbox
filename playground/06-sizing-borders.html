<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap SandBox | Sizing & Borders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      .custom-radius {
        border-top-left-radius: 0rem !important;
        border-top-right-radius: 1.2rem 1.5rem !important;
        border-bottom-right-radius: 0rem !important;
        border-bottom-left-radius: 1.2rem 1.5rem !important;
      }
    </style>
  </head>
  <body>
    <h1 class="mb-5">Sizing & Borders</h1>

    <div
      class="container vstack border border-1 border-black w-50 gap-2 p-0 text-white fw-bold bg-dark-subtle"
    >
      <div class="bg-success py-2 w-25">25%</div>
      <div class="bg-success py-2 w-50">50%</div>
      <div class="bg-success py-2 w-75">75%</div>
      <div class="bg-success py-2 w-100">100%</div>
      <div class="bg-success py-2 w-auto">auto</div>
    </div>

    <hr class="my-5" />

    <div
      class="container hstack border border-1 border-black w-50 justify-content-between align-items-start p-0 text-white fw-bold bg-dark-subtle"
      style="height: 20rem"
    >
      <div class="bg-primary px-5 h-25">25%</div>
      <div class="bg-primary px-5 h-50">50%</div>
      <div class="bg-primary px-5 h-75">75%</div>
      <div class="bg-primary px-5 h-100">100%</div>
      <div class="bg-primary px-5 h-auto">auto</div>
    </div>

    <button class="btn btn-primary custom-radius ms-5">Click me</button>
  </body>
</html>
