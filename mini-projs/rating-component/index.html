<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container col-12 vstack align-items-center"
      style="margin-top: 8rem">
      <div class="card col-lg-6 py-4 px-5 border rounded-2 shadow">
        <div class="card-body vstack gap-5">
          <div class="row justify-content-between">
            <h3 class="fw-bold col-sm-8">
              What others think about the product?
            </h3>
            <div
              class="col-2 col-sm-3 vstack border border-1 rounded-2 px-3 py-2 shadow">
              <div class="hstack fw-bold gap-2 align-items-baseline">
                <i class="bi bi-star-fill fs-5 fs-md-3 text-warning"></i>
                <p aria-label="average Rating" class="fs-4 fs-md-2">4.8</p>
              </div>
              <small>Average Rating</small>
            </div>
          </div>
          <div>
            <div class="input-group">
              <i
                class="bi bi-search input-group-text rounded-start-pill shadow-sm"></i>
              <input
                type="search"
                class="form-control rounded-end-pill shadow-sm"
                placeholder="Search Reviews" />
            </div>
          </div>
          <div>
            <h5 class="fw-medium mb-3">Reviews</h5>
            <div class="vstack text-end">
              <div class="hstack gap-2">
                <div class="col">
                  5 <i class="bi bi-star-fill text-warning"></i>
                </div>
                <div
                  class="progress col-11 rounded-pill"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 100%"></div>
                </div>
              </div>
              <div class="hstack gap-2">
                <div class="col">
                  4 <i class="bi bi-star-fill text-warning"></i>
                </div>
                <div
                  class="progress col-11 rounded-pill"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100">
                  <div class="progress-bar bg-warning" style="width: 80%"></div>
                </div>
              </div>
              <div class="hstack gap-2">
                <div class="col">
                  3 <i class="bi bi-star-fill text-warning"></i>
                </div>
                <div
                  class="progress col-11 rounded-pill"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100">
                  <div class="progress-bar bg-warning" style="width: 60%"></div>
                </div>
              </div>
              <div class="hstack gap-2">
                <div class="col">
                  2 <i class="bi bi-star-fill text-warning"></i>
                </div>
                <div
                  class="progress col-11 rounded-pill"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100">
                  <div class="progress-bar bg-warning" style="width: 40%"></div>
                </div>
              </div>
              <div class="hstack gap-2">
                <div class="col">
                  1 <i class="bi bi-star-fill text-warning"></i>
                </div>
                <div
                  class="progress col-11 rounded-pill"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100">
                  <div class="progress-bar bg-warning" style="width: 20%"></div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-success rounded-pill">Write Review</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
