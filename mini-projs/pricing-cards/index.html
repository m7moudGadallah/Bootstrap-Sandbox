<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container" style="width: 100vw; margin-top: 6rem">
      <div
        class="row px-5 px-md-0 row-cols-1 row-cols-md-2 row-cols-lg-3 gap-4 justify-content-center">
        <div class="col card rounded-3 shadow-lg">
          <div class="card-body vstack gap-3">
            <div class="vstack gap-0">
              <h4 class="card-title fw-bold">Free</h4>
              <small class="text-muted">For Freelancers</small>
            </div>
            <div class="card-text vstack gap-3">
              <p class="fs-1 fw-bold">$0</p>
              <ul class="list-unstyled vstack gap-2 fw-medium fs-6">
                <li><i class="bi bi-check2"></i> Single User</li>
                <li><i class="bi bi-check2"></i> 10 Downloads Per Month</li>
                <li><i class="bi bi-check2"></i> Faster Files</li>
                <li><i class="bi bi-check2"></i> 25 Custom Packs</li>
              </ul>
            </div>
            <div>
              <button class="btn btn-dark rounded-pill w-100">Subscribe</button>
            </div>
          </div>
        </div>
        <div class="col card rounded-3 text-bg-dark shadow">
          <div class="card-body vstack gap-3">
            <div class="vstack gap-0">
              <h4 class="card-title fw-bold">Pro</h4>
              <small>For Agencies</small>
            </div>
            <div class="card-text vstack gap-3">
              <p class="fs-1 fw-bold">$100</p>
              <ul class="list-unstyled vstack gap-2 fw-medium fs-6">
                <li><i class="bi bi-check2"></i> Unlimited Users</li>
                <li><i class="bi bi-check2"></i> Unlimited Downloads</li>
                <li><i class="bi bi-check2"></i> Full-Editable Files</li>
                <li><i class="bi bi-check2"></i> 200+ Custom Packs</li>
              </ul>
            </div>
            <div>
              <button class="btn btn-light rounded-pill w-100">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
