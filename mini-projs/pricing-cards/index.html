<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="container col-8 col-md-12 col-lg-8" style="margin-top: 6rem">
      <div class="row row-cols-sm-1 row-cols-md-3 gap-4 justify-content-center">
        <div class="card rounded-4 shadow-lg text-bg-light">
          <div class="card-body">
            <h3 class="card-title lh-1">
              Free<br /><small class="text-secondary h6">For Freelancers</small>
            </h3>
            <div class="card-text mt-5">
              <p class="h2 mb-5" style="font-weight: 900">$0</p>
              <ul class="list-unstyled fw-medium lh-lg mb-5">
                <li><i class="bi bi-check2"></i> Single User</li>
                <li><i class="bi bi-check2"></i> 10 Downloads Per Month</li>
                <li><i class="bi bi-check2"></i> Faster Files</li>
                <li><i class="bi bi-check2"></i> 25 Custom Packs</li>
              </ul>
            </div>
            <button class="btn btn-dark rounded-pill w-100 fw-medium">
              Subscribe
            </button>
          </div>
        </div>
        <div class="card rounded-4 shadow-sm text-bg-dark">
          <div class="card-body">
            <h3 class="card-title lh-1">
              Pro<br /><small class="text-light h6">For Agencies</small>
            </h3>
            <div class="card-text mt-5">
              <p class="h2 mb-5" style="font-weight: 900">$100</p>
              <ul class="list-unstyled fw-medium lh-lg mb-5">
                <li><i class="bi bi-check2"></i> Unlimited Users</li>
                <li><i class="bi bi-check2"></i> Unlimited Downloads</li>
                <li><i class="bi bi-check2"></i> Full-Editable Files</li>
                <li><i class="bi bi-check2"></i> 200+ Custom Packs</li>
              </ul>
            </div>
            <button class="btn btn-light rounded-pill w-100 fw-medium">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
