<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Free E-Book | Start Your Own Blog</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./images/logo.png"
              alt="Logo"
              width="225"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="navbar-nav ms-auto fw-semibold fs-6 d-flex align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#details">Details</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-light ms-4 px-3 py-2"
                  href="#contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero section -->
      <div class="hero">
        <div class="container-xl pt-7 pt-md-8 pb-5">
          <div class="row g-5">
            <div class="col-md-6">
              <div class="image-container d-flex justify-content-center">
                <img
                  src="./images/header-ebook.png"
                  alt="Image for women read an e-book"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="container d-flex flex-column justify-content-center h-100"
              >
                <div
                  class="text-container text-white d-flex flex-column justify-content-center"
                >
                  <h2 class="display-3 fw-bold">Welcome to Blog Mastery</h2>
                  <p class="lead lh-md">
                    Are you ready to take your blogging journey to new heights?
                    Blog Mastery is your ultimate guide to creating and managing
                    a successful blog that captivates your audience and drives
                    engagement.
                  </p>
                </div>
                <form action="#">
                  <div class="form-container mt-5">
                    <input
                      type="email"
                      class="form-control form-control-lg rounded-pill"
                      placeholder="Email Address"
                    />
                    <input
                      type="submit"
                      class="btn btn-primary text-white form-control form-control-lg fw-semibold fs-6 mt-3"
                      value="Free Download"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Wave svg -->
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #f3f6f9;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path
          class="cls-1"
          d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
          transform="translate(0 -158.755)"
        ></path>
      </svg>
    </header>

    <!-- Main -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
